<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="stylesheet" href="./src/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator Project</title>
  </head>
  <body>
    <div class="container" id="calculator">
      <p id="display">0</p>
      <div class="container" id="buttons">
        <div class="container" id="topRow">
          <button class="operator" id="calcButtonDelAll">AC</button>
          <button class="operator" id="calcButtonDel">C</button>
          <button class="operator" id="calcButtonIndices">^</button>
          <button class="operator" id="calcButtonDivide">&divide;</button>
        </div>
        <div class="container" id="secondRow">
          <button class="number" id="calcButtonNumber1">7</button>
          <button class="number" id="calcButtonNumber2">8</button>
          <button class="number" id="calcButtonNumber3">9</button>
          <button class="operator" id="calcButtonMultiply">&times;</button>
        </div>
        <div class="container" id="secondRow">
          <button class="number" id="calcButtonNumber4">4</button>
          <button class="number" id="calcButtonNumber5">5</button>
          <button class="number" id="calcButtonNumber6">6</button>
          <button class="operator" id="calcButtonSubtract">&minus;</button>
        </div>
        <div class="container" id="thirdRow">
          <button class="number" id="calcButtonNumbe7r">1</button>
          <button class="number" id="calcButtonNumber8">2</button>
          <button class="number" id="calcButtonNumber9">3</button>
          <button class="operator" id="calcButtonAdd">&plus;</button>
        </div>
        <div class="container" id="bottomRow">
          <button class="number" id="calcButtonNumber0">0</button>
          <button class="operator" id="calcButtonFloat">.</button>
          <button class="equalsButton" id="calcButtonEquals">&equals;</button>
        </div>
      </div>
    </div>
    <script src="/src/main.ts"></script>
  </body>

</html>

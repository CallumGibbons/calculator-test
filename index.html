<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + TS</title>
  </head>
  <body>
    <div class="container" id="calculator">
      <p id="display">0</p>
      <div class="container" id="buttons">
        <div class="container" id="numbers">
          <button class="number" id="calcButtonNumber">1</button>
          <button class="number" id="calcButtonNumber">2</button>
          <button class="number" id="calcButtonNumber">3</button>
          <button class="number" id="calcButtonNumber">4</button>
          <button class="number" id="calcButtonNumber">5</button>
          <button class="number" id="calcButtonNumber">6</button>
          <button class="number" id="calcButtonNumber">7</button>
          <button class="number" id="calcButtonNumber">8</button>
          <button class="number" id="calcButtonNumber">9</button>
          <button class="number" id="calcButtonNumber">0</button>        
        </div>
        <div class="container" id="operators">
          <button class="operator" id="calcButtonDel">C</button>
          <button class="operator" id="calcButtonDelAll">AC</button>
          <button class="operators" id="calcButtonFloat">.</button>
          <button class="operators" id="calcButtonIndices">^</button>
          <button class="operators" id="calcButtonAdd">&plus;</button>
          <button class="operators" id="calcButtonSubtract">&minus;</button>
          <button class="operators" id="calcButtonMultiply">&times;</button>
          <button class="operators" id="calcButtonDivide">&divide;</button>
        </div>
        </div>
      </div>
    </div>
  </body>
  </html>
